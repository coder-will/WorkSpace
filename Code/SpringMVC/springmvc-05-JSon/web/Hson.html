<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //编写一个JS对象
        var user = {
            name:"张杰",
            age:3,
            sex:"男"
        };
        console.log(user)
        //将js对象转换成JSON字符
        var str = JSON.stringify(user);
        console.log(str);

        //将JSON字符串转换成js对象
        var user2 = JSON.parse(str);
        console.log(user2.age,user2.name,user2.sex);


    </script>


</head>

<body>

</body>
</html>
